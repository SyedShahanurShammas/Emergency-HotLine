<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy Ul and Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- favIcon -->
    <link
      rel="shortcut icon"
      href="./assets/emergency-call.png"
      type="image/x-icon"
    />
    <title>Emergency Hotline</title>
  </head>
  <body>
    <header>
      <nav
        class="md:flex-row justify-between flex flex-col gap-2 md:gap-0 items-center px-[60px] py-6"
      >
        <div class="flex">
          <div>
            <img class="h-[50px] w-[50px]" src="./assets/logo.png" alt="" />
          </div>
          <h1 class="text-[#006747] font-extrabold ml-[10px]">
            Emergency <br />
            Service
          </h1>
        </div>
        <div class="flex items-center gap-5">
          <div
            class="flex items-center justify-center bg-[#41ff6b1a] rounded-[50px] p-3 w-[123px] gap-2.5"
          >
            <span class="text-[16px] font-black">0</span>
            <img class="h-[30px] w-[30px]" src="./assets/heart.png" alt="" />
          </div>
          <div
            class="flex items-center justify-center bg-[#41ff6b1a] rounded-[50px] p-3 w-[123px] gap-2.5"
          >
            <span class="text-[16px] font-black">100</span>
            <img class="h-[30px] w-[30px]" src="./assets/coin.png" alt="" />
          </div>
          <div
            class="flex items-center justify-center bg-[#00A63E] rounded-[50px] p-3 w-[123px] gap-2.5"
          >
            <h1 class="text-white font-semibold"><span>2</span> Copy</h1>
          </div>
        </div>
      </nav>
      <section
        class="bg-[#006747] bg-[linear-gradient(90deg,#013223_0%,#006747_49.99%,#013223_100%)] text-[#ffff] px-[60px] py-3"
      >
        <div>
          <img
            class="mx-auto h-[92px] w-[92px]"
            src="./assets/logo-dark.png"
            alt=""
          />
        </div>
        <h1 class="text-[40px] text-center font-bold">
          Emergency Service Directory
        </h1>
        <p class="text-center font-semibold text-[20px]">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
    </header>
    <main></main>
  </body>
</html>
